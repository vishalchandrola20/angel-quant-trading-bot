NIFTY:
  take_profit_per_lot: 20.0
  absolute_stop_loss_per_lot: 8.0
  spot_proximity_exit_points: 40
  trailing_stop:
    activation_points: 4.0 # Activation at 6 points * 150 lot = 900 Rs
    tiers: # Must be sorted in descending order of pnl_above
      - { pnl_above: 1500, reversal_pct: 0.75 }
      - { pnl_above: 1200, reversal_pct: 0.70 }
      - { pnl_above: 900, reversal_pct: 0.60 }
      - { pnl_above: 750, reversal_pct: 0.45 }
      - { pnl_above: 600, reversal_pct: 0.34 }
    increment:
      base_pnl: 1500
      pnl_step: 100
      pct_increase: 0.01
      max_pct: 0.90 # Safety cap

